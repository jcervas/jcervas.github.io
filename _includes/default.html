    // Email obfuscation: This script dynamically constructs and inserts the email address into the page after the DOM is loaded,

    document.addEventListener("DOMContentLoaded", function () {
        var user = "cervas";
        var domain = "cmu.edu";
        var email = user + "@" + domain;
        var emailSpan = document.getElementById("email");
        if (emailSpan) {
            emailSpan.innerHTML = '<a href="mailto:' + email + '">' + email + "</a>";
        }
    });
</script>
